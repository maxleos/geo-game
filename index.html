
<!DOCTYPE html>
<html>
<head>
  <title>Geo Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-buttons">
    <button onclick="endGame()" class="end-btn">End</button>
    <button onclick="toggleLanguage()" class="lang-btn">EN/DE</button>
    <button onclick="toggleFullscreen()" class="fullscreen-btn">Fullscreen</button>
  </div>
  <h1>Guess the Country</h1>
  <div id="menu"><p>Select a continent:</p></div>
  <div id="game"></div>
  <div id="end-screen" style="display:none;">
    <h2>Game Finished!</h2>
    <p id="final-score"></p>
    <button onclick="resumeGame()">Back to ongoing game</button>
    <button onclick="backToMenu()">Back to continent selection</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
